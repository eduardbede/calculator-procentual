<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Procentual</title>
    <link rel="stylesheet" href="/calculator.css">
</head>
<body>
    <h1>Calculator Procentual <br> Relativ</h1>
    <div class="calc">
        <input id="unu" type="number"><br>
        <input id="doi" type="number">
    </div>
    <div>
        <button id="buton" onclick="myFunction()">Apasa Aici</button>
        <p id="apasa"></p>
    </div>
    <div>
        <button id="reset" onclick="myReset()">Reset</button>
    </div>




    <script>
     
        function myFunction() {
            
        let x = document.getElementById("unu").value;
        let y = document.getElementById("doi").value;
        let z = (y - x)/x * 100 +" %";
        

        document.getElementById("apasa").innerHTML = z;
    }
    
    function myReset(){
         document.getElementById("unu").value = "";
         document.getElementById("doi").value = "";
         document.getElementById("apasa").innerHTML = "";
    }

    document.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        document.getElementById("buton").click();
    }
});
document.addEventListener("keyup", function(event) {
    if (event.keyCode === 82) {
        document.getElementById("reset").click();
    }
});


    

   </script>
    
</body>
</html>
